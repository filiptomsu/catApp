<ion-header>
  <ion-toolbar>
    <ion-title>
      Temporary History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let imageUrl of catHistory.reverse()" (click)="showDownloadOption(imageUrl)">
      <ion-img [src]="imageUrl"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
